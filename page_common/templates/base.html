{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>{% block page_title %}Conversations{% endblock page_title %}</title>
        <meta name="description" content="Django Powered Forum">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="{% static "main.js" %}"></script>
        <link rel="stylesheet" href="{% static "main.css" %}">

        {% block style %}
        {% endblock %}
        {% endblock head %}

    </head>
    <body>
        {% block body %}
        {% block navbar %}
        <div class="pure-g nav">
            <div class="pure-u-4-5 nav-inner">
                <h2>Conversation</h2>
                <hr>
                <small>An Application</small>
            </div>
        </div>
        {% endblock navbar %}

        <div class="pure-g content">
        {% block content %}
        {% endblock content %}
        </div>
        {% endblock body %}
        <br><br>
    </body>
</html>
